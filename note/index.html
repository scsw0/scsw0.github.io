<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
</head>
<body style="background: blue;">
<h1 id="counter" style="font-size: xxx-large; color: yellow;">ノートは残り160冊です。</h1>
<button onclick="countdown();">ノートが売れました</button><button onclick="undoCount();">一つ取り消す</button>
<script>
var count = 160;
document.addEventListener('keypress',countDown);
function countDown(e){
count --;
document.getElementById('counter').innerHTML = 'ノートは残り' + count + '冊です。';
}
function undoCount(){
count ++;
document.getElementById('counter').innerHTML = 'ノートは残り' + count + '冊です。';
}
</script>
<body>
</html>
