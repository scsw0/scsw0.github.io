<body>
扇形の面積です。<br>
扇形の半径をｒ、弧の長さをｌとしたとき<br>
面積をＳとすると<br>
Ｓ＝（１／２）ｌｒ<br>
となります。<br>

中心角をａ°とすると<br>
扇形の面積Ｓは<br>
Ｓ＝πｒ^2×（ａ／３６０）<br>
また、弧の長さｌは<br>
ｌ＝２πｒ×（ａ／３６０）<br>
この２式から<br>
Ｓ＝πｒ×（ａ／３６０）×ｒ<br>
＝（１／２）×２πｒ×（ａ／３６０）×ｒ<br>
＝（１／２）×ｌ×ｒ<br>
となって<br>
Ｓ＝（１／２）ｌｒが導かれます。<br>
